<br>
{{user | json}}
<br>
<form>
    <input type="hidden" id="id" name="id" [(ngModel)]="user.id"/>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="user.name" ngControl="name">
        <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" required [(ngModel)]="user.email" ngControl="email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
